<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login - Dmapla Sys</title>
        <link rel="icon" href="{{url_for('static', filename='logo/icon.png')}}" type="image/png">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #0069d9 !important;">
            <div class="container">
                <a class="navbar-brand" href="/"><img class="logo-img" src="{{url_for('static', filename='img/lgwhite.png')}}" alt="logo dmapla"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid bg-light text-center py-2 mb-0">
            
            <div class="container">
                <div style="width: 100%;display: flex;/* align-items: flex-end; */justify-content: flex-start;">
                    <a href="/" style="text-decoration: none;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg> Voltar</a>
                </div>
                <h1 class="display-4" style="font-size: 40px !important;">Logar-se</h1>
                <p class="lead"></p>
            </div>
        </div>
        <!-- Main -->
        <main role=main>
            <!-- Grid -->
            <div class=container>
                <!-- Row -->
                <div class="row" style="display: flex; align-content: center; flex-wrap: nowrap; justify-content: center; align-items: center;">
                    <!-- Coluna central (formulário) -->
                    <div class="col-md-4">
                        <!-- Formulário de login -->
                        <form action="/logar" method="post">

                            <p style="color: green;display: flex;justify-content: center;flex-wrap: nowrap;">{{ msg_like[0] }}</p>
                            <p style="color: green;display: flex;justify-content: center;flex-wrap: nowrap;">{{ msg_like[1] }}</p>
                            <!-- Campo email -->
                            <div class="form-group">
                                <label for="user">Usuário:</label>
                                <input type="text" name="user" id="user" placeholder="Digite seu usuário" required="true" class="form-control">
                            </div>
                            <!-- Campo senha -->
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required="true" class="form-control">
                            </div>
                            <p style="color: red;display: flex;justify-content: center;flex-wrap: nowrap;">{{msg}}</p>
                            <!-- Botão entrar -->
                            <div class="form-group">
                                <button type="submit" formaction="/logar" formmethod="post" class="btn btn-primary" style="width: 100%;" onclick="loadEnabled()">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div id="fullscreen">
            <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center;">
                <div class="container c-loader">
                    <style>
                        .c-loader {
                            animation: is-rotating 1s infinite;
                            border: 12px solid #e5e5e5;
                            border-radius: 50%;
                            border-top-color: #005dbb;
                            height: 100px;
                            width: 100px;
                        }
                        @keyframes is-rotating {
                            to {
                                transform: rotate(1turn);
                            }
                        }
                    </style>
                </div>
            </div>
            
        </div>
        <!-- Bootstrap CDN -->
        <script>
            function loadEnabled(){
                user = document.getElementById('user').value;
                senha = document.getElementById('senha').value;
                if (user != "" && senha != ""){
                    document.getElementById('fullscreen').style.display = 'block';
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
