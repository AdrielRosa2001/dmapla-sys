                            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM3 9h10v1h-3v2h3v1h-3v2H9v-2H6v2H5v-2H3v-1h2v-2H3V9z"/>
                          </svg>
                        <b>Gerar Pagina</b>
                    </button>
                    <button type="submit" class="btn btn-danger" onclick="limparPagina()" style="margin-left: 10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                        </svg>
                        <b>Limpar Pagina</b>
                    </button>
                </div>
                <form action="/gerar_pagina" method="post" style="display: none;">
                    <input type="text" id="lista" name="lista" class="lista" value="">
                    <button type="submit" id="send_lista"></button>
                </form>
        </div>
        <div id="input_item">
            <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center;">
                <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background-color: white !important; width: 80% !important; height: 55% !important;">
                    <span style="font-size: 25px;"><b>Insira o codigo do produto:</b></span>
                    bloco:<span id="number-block"></span>
                    <br>
                    <input type="number" class="codigo-produto" id="codigo-produto">
                    <script>
                        const inputEle = document.getElementById('codigo-produto');
                        inputEle.addEventListener('keyup', function(e){
                        var key = e.which || e.keyCode;
                        if (key == 13) { // codigo da tecla enter
                            setItemBlock() // colocas aqui a tua função a rodar
                            //alert('carregou enter o valor digitado foi: ' +this.value);
                        }
                        });
                    </script>
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin: 10px; width: 80%;" onclick="setItemBlock()">Adicionas</button>
                    <br>
                    <button type="submit" class="btn btn-danger" style="margin: 10px; width: 80%;" onclick="cancel()">Cancelar</button>
                </div>
            </div>
        </div>
        <div id="fullscreen">
            <div style="height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center;">
                <div class="container c-loader">
                    <style>
                        .c-loader {
                            animation: is-rotating 1s infinite;
                            border: 12px solid #e5e5e5;
                            border-radius: 50%;
                            border-top-color: #005dbb;
                            height: 100px;
                            width: 100px;
                        }
                        @keyframes is-rotating {
                            to {
                                transform: rotate(1turn);
                            }
                        }
                    </style>
                </div>
            </div>
            
        </div>
        <!-- Main -->

        <script>
            function loadEnabled(){
                document.getElementById('fullscreen').style.display = 'block';
            }
        </script>
